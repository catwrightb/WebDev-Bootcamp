<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper App</title>

    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container mx-auto" style="width: 500px;">
    
            <h1 class="text-center">Score Keeper</h1>
            <img class="img-fluid rounded text-center mx-auto d-block" src="https://thumb.spokesman.com/jUx_bJDBBEEVrz2NISBgyhjzOcw=/2500x1405/smart/media.spokesman.com/photos/2013/02/09/srx_BILL_PIERCE.jpg" >
    
            <div class="text-start">
                <h3 id="scoreText"></h3>
                <p >Use the buttons to keep track of a game.</p>
            </div>
                
            <div class="row">
                <p class="col-3 ">Playing to: </p>
                <select id="rounds" class="form-select-sm col-3 rounded" aria-label="Default select example">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
            </div>
    
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success col-4" type="button">+1 Player One</button>
                <button class="btn btn-primary col-4" type="button">+1 Player Two</button>
                <button class="btn btn-danger col-3" type="button">Restart</button>
              </div>
            
        </div>
       
        


 
    
    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>

  <body>
    <h1>Forms</h1>

    <form action="Pancakes">
      <h2>Different types of input attributes with lables:</h2>

      <p>
        <label for="name">Please enter name</label>
        <input type="text" placeholder="name" id="name" name="usename" />
      </p>

      <p>
        <label for="docs">Attach files</label>
        <input type="file" id="docs" />
      </p>

      <p>
        <label for="reset">Reset</label>
        <input type="reset" id="reset" />
      </p>

      <p>
        <label for="things">This is a radio button</label>
        <input type="radio" id="things" />
      </p>

      <p>
        <label for="date">Select month</label>
        <input type="month" id="date" />
      </p>

      <p>
        <label for="image">Attach Image</label>
        <input type="image" id="image" />
      </p>

      <p>
        <label for="enter">Press button</label>
        <input type="button" id="enter" />
      </p>

      <p>
        <label for="password">Please enter password</label>
        <input type="password" id="password" />
      </p>

      <p>
        <label>
          Pick a color
          <input type="color" id="colour" />
        </label>
      </p>

      <p>
        <button>Enter</button>
      </p>
    </form>

    <hr />

    <!--This form will send to the reddit search server
    This is becuase we have our action attribute going there-->

    <h2>Copying Reddit Search</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" id="" />
      <button>Search Reddit</button>
    </form>

    <hr />

    <h2>Other input elements</h2>
    <form action="checkboxes">
      <p>
        <input type="checkbox" name="t&c" id="t&c" checked />
        <label for="t&c">Do you agree to the t&c?</label>
      </p>

      <h3>Food Order</h3>
      <p>
        <input type="radio" name="fooditem" id="pizza" value="pizza" />
        <label for="pizza">Pizza</label>
      </p>

      <p>
        <input type="radio" name="fooditem" id="meatloaf" value="meatloaf" />
        <label for="meatloaf">Meatloaf</label>
      </p>
      <p>
        <input type="radio" name="fooditem" id="burger" value="burger" />
        <label for="burger">Burger</label>
      </p>

      <h3>Choose a pet</h3>
      <p>
        <label for="selected_pet">What is your favorite?</label>
        <select name="pets" id="selected_pet">
          <option value="">Please choose</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="fish">Fish</option>
          <option value="bird">Bird</option>
        </select>
      </p>

      <p>
        <label for="age">Age of pet</label>
        <input
          type="range"
          id="age"
          name="age"
          min="1"
          max="10"
          step="1"
          value="1"
        />
      </p>

      <p>
        <label for="notes">Any notes?</label>
        <textarea
          name="notes"
          id="notes"
          cols="30"
          rows="10"
          placeholder="Write them here . . ."
        ></textarea>
      </p>
    </form>

    <div>
      <form action="register">
        <p>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </p>

        <p>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </p>

        <button>Register</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Demo</title>
  </head>

  <body>
    <table>
      <caption>
        Alien football stars
      </caption>
      <tr>
        <th scope="col">Player</th>
        <th scope="col">Gloobles</th>
        <th scope="col">Za'taak</th>
      </tr>
      <tr>
        <th scope="row">TR-7</th>
        <td>7</td>
        <td>4,569</td>
      </tr>
      <tr>
        <th scope="row">Khiresh Odo</th>
        <td>7</td>
        <td>7,223</td>
      </tr>
      <tr>
        <th scope="row">Mia Oolong</th>
        <td>9</td>
        <td>6,219</td>
      </tr>
    </table>

    <hr />

    <table>
      <head>
        <tr>
          <th>Item</th>
          <th scope="col">Expenditure</th>
        </tr>
      </head>
      <body>
        <tr>
          <th scope="row">Donut</th>
          <td>3000</td>
        </tr>
        <tr>
          <th scope="row">Cake</th>
          <td>2000</td>
        </tr>
      </body>
      <footer>
        <tr>
          <th scope="row">Total</th>
          <td>5000</td>
        </tr>
      </footer>
    </table>

    <hr />

    <table>
      <head>
        <tr>
          <th rowspan="2" , scope="col">Animal</th>
          <th colspan="2" , scope="col">Weight</th>
          <th rowspan="2" , scope="col">Flight</th>
        </tr>
        <tr>
          <th>KGs</th>
          <th>LBs</th>
        </tr>
      </head>
      <body>
        <tr>
          <th scope="row">Cat</th>
          <td>5</td>
          <td>10</td>
          <td>No</td>
        </tr>
        <tr>
          <th scope="row">Bird</th>
          <td>.25</td>
          <td>1</td>
          <td>Yes</td>
        </tr>
      </body>
      <footer>
        <tr>
          <th scope="row">Human</th>
          <td>60</td>
          <td>130</td>
          <td>No</td>
        </tr>
      </footer>
    </table>
  </body>
</html>
